<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
</head>
<body>
        
    <div class="top">
        <div class="nav">
          <h1>Calculator</h1>
          <h1>Change Style:</h1>
          <ul class="links">
            <li  onclick="ChangeStyle('style1')"><a href="#">Style 1</a></li>
            <li  onclick="ChangeStyle('style2')"><a href="#">Style 2</a></li>
            <li  onclick="ChangeStyle('style3')"><a href="#">Style 3</a></li>
          </ul>
        </div>
      </div>
      </div>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row">
          <button onclick="press(7);">7</button>
          <button onclick="press(8);">8</button>
          <button onclick="press(9);">9</button>
          <button class="operator" onclick="setOP('/');">÷</button>
        </div>
        <div class="row">
          <button onclick="press(4);">4</button>
          <button onclick="press(5);">5</button>
          <button onclick="press(6);">6</button>
          <button class="operator" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
          <button onclick="press(1);">1</button>
          <button onclick="press(2);">2</button>
          <button onclick="press(3);">3</button>
          <button class="operator" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
          <button onclick="clr();">C</button>
          <button onclick="press(0);">0</button>
          <button onclick="press('.');">.</button>
          <button class="operator" onclick="setOP('+');">+</button>
        </div>
        <div class="row">
          <button id="equals" onclick="calculate()">=</div>
        </div>
      <div>
        <script src="script.js"></script>
</body>
</html>
